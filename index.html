<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Standings</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="search-container">
        <label for="leagueSelect">Select League:</label>
        <select id="leagueSelect">
          <option value="">--Select League--</option>
          <!-- Add options dynamically using JavaScript -->
        </select>

        <button id="searchButton">Get Standings</button>
      </div>
      <div class="result" id="result">
        <h4 class="title-result">Seasons 2023/2024</h4>
        <div class="standings-table" id="standingsContainer">
          <!-- Standings table will be populated dynamically using JavaScript -->
        </div>
        <div class="color-description">
          <ul id="legendList">
            <!-- Color Description will be populated dynamically using JavaScript -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Script to include Sweet Alert library -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
